<html lang="en">
<head>
  <style>
  #google_translate_element {
    position: fixed;
    top: 10px;
    right: 10px;
    z-index: 9999;
  }
</style>
<script type="text/javascript">
  function googleTranslateElementInit() {
    new google.translate.TranslateElement(
      {pageLanguage: 'en', includedLanguages: 'en,ar,ml,ur,hi', layout: google.translate.TranslateElement.InlineLayout.SIMPLE},
      'google_translate_element'
    );
  }
</script>
<script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Poems | FK WRITINGS</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #222831; color: #eeeeee; margin: 0; }
    header { background: #393e46; padding: 2rem; text-align: center; }
    header h1 { color: #ffd369; font-size: 2.5rem; }
    header p { color: #bbb; font-style: italic; }
    .container { max-width: 1000px; margin: 2rem auto; padding: 0 1rem; }
    .post-card { background: #2e333b; padding: 1.5rem; margin-bottom: 1.5rem; border-radius: 8px; box-shadow: 0 3px 6px rgba(0,0,0,0.3); transition: transform 0.3s; }
    .post-card:hover { transform: translateY(-5px); }
    .post-title { font-size: 1.5rem; color: #ffd369; margin-bottom: 0.5rem; }
    .post-date { font-size: 0.9rem; color: #aaa; margin-bottom: 1rem; }
    .post-desc { color: #ddd; }
    footer { background: #1c1f25; color: #888; text-align: center; padding: 1rem; margin-top: 3rem; }
  </style>
</head>
<body>
  <div id="google_translate_element"></div>

  <header>
    <h1>Poems</h1>
    <p>"Poetry is the language of the heart when words fall short."</p>
  </header>

  <div class="container">
    <div class="post-card">
      <div class="post-title">A Silent Pen</div>
      <div class="post-date">Posted on: Feb 10, 2025</div>
      <div class="post-desc">The beauty of expressing pain through poetry.</div>
    </div>
    <div class="post-card">
      <div class="post-title">Whispers of the Night</div>
      <div class="post-date">Posted on: Feb 18, 2025</div>
      <div class="post-desc">A poem about solitude and hope beneath the stars.</div>
    </div>
  </div>
