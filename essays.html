<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Essays | FK WRITINGS</title>

  <style>
    /* Google Translate Button */
    #google_translate_element {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 9999;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #222831;
      color: #eeeeee;
      margin: 0;
    }

    header {
      background: #393e46;
      padding: 2rem;
      text-align: center;
    }

    header h1 {
      color: #ffd369;
      font-size: 2.5rem;
    }

    header p {
      color: #bbb;
      font-style: italic;
    }

    .container {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .post-card {
      background: #2e333b;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.3);
      transition: transform 0.3s;
      cursor: pointer;
    }

    .post-card:hover {
      transform: translateY(-5px);
    }

    .post-title {
      font-size: 1.5rem;
      color: #ffd369;
      margin-bottom: 0.5rem;
    }

    .post-date {
      font-size: 0.9rem;
      color: #aaa;
      margin-bottom: 1rem;
    }

    .post-desc {
      color: #ddd;
    }

    footer {
      background: #1c1f25;
      color: #888;
      text-align: center;
      padding: 1rem;
      margin-top: 3rem;
    }

    /* ‚ú® Modern Popup Menu Styles */
    #menuButton {
      position: fixed;
      top: 15px;
      left: 15px;
      background: linear-gradient(135deg, #1a1a1a, #333);
      color: white;
      border: none;
      padding: 12px 18px;
      border-radius: 50px;
      font-size: 16px;
      cursor: pointer;
      z-index: 10000;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
    }
    #menuButton:hover {
      background: linear-gradient(135deg, #333, #000);
      transform: scale(1.05);
    }

    #menuDialog {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.55);
      backdrop-filter: blur(6px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      animation: fadeIn 0.4s ease forwards;
    }

    #menuDialog.hidden {
      display: none;
    }

    .menu-content {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.25);
      border-radius: 20px;
      padding: 30px 40px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
      width: 80%;
      max-width: 320px;
      color: #fff;
      animation: slideUp 0.4s ease forwards;
    }

    .menu-content h3 {
      font-size: 1.3em;
      letter-spacing: 1px;
      margin-bottom: 20px;
      color: #fff;
      text-shadow: 0 0 5px rgba(255,255,255,0.5);
    }

    .menu-content a {
      display: block;
      margin: 10px 0;
      text-decoration: none;
      color: #f0f0f0;
      font-weight: 600;
      transition: all 0.25s;
    }

    .menu-content a:hover {
      color: #fff;
      transform: scale(1.08);
      text-shadow: 0 0 8px #fff;
    }

    #closeMenu {
      margin-top: 15px;
      padding: 8px 16px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      cursor: pointer;
      transition: all 0.25s;
    }

    #closeMenu:hover {
      background: rgba(255, 255, 255, 0.35);
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from { transform: translateY(30px) scale(0.95); opacity: 0; }
      to { transform: translateY(0) scale(1); opacity: 1; }
    }
  </style>

  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement(
        {pageLanguage: 'en', includedLanguages: 'en,ar,ml,ur,hi', layout: google.translate.TranslateElement.InlineLayout.SIMPLE},
        'google_translate_element'
      );
    }
  </script>
  <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</head>

<body>
  <div id="google_translate_element"></div>

  <!-- ‚ú® Menu Button + Popup -->
  <button id="menuButton">‚ò∞ Menu</button>

  <div id="menuDialog" class="hidden">
    <div class="menu-content">
      <h3>üìñ FK WRITINGS</h3>
      <a href="index.html">üè† Home</a>
      <a href="essays.html">üìù Essays</a>
      <a href="stories.html">üìö Stories</a>
      <a href="travelogues.html">üåç Travelogues</a>
      <a href="poems.html">‚úçÔ∏è Poems</a>
      <a href="diaries.html">üìî Diaries</a>
      <button id="closeMenu">‚úñ Close</button>
    </div>
  </div>

  <header>
    <h1>Essays</h1>
    <p>"Essays are the bridges between thoughts and readers."</p>
  </header>

  <!-- Dynamic essay section -->
  <div class="container" id="essay-container">
    <!-- Essays will appear here automatically -->
  </div>

  <footer>
    &copy; 2025 FK WRITINGS | All Rights Reserved.
  </footer>

  <script>
    // Load essays dynamically from essays.json
    fetch('essays.json')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('essay-container');
        data.forEach(essay => {
          const card = document.createElement('div');
          card.classList.add('post-card');
          card.onclick = () => window.location.href = essay.link;
          card.innerHTML = `
            <div class="post-title">${essay.title}</div>
            <div class="post-date">Posted on: ${essay.date}</div>
            <div class="post-desc">${essay.desc}</div>
          `;
          container.appendChild(card);
        });
      })
      .catch(error => console.error('Error loading essays:', error));

    // Menu popup controls
    const menuButton = document.getElementById('menuButton');
    const menuDialog = document.getElementById('menuDialog');
    const closeMenu = document.getElementById('closeMenu');

    menuButton.addEventListener('click', () => {
      menuDialog.classList.remove('hidden');
    });

    closeMenu.addEventListener('click', () => {
      menuDialog.classList.add('hidden');
    });

    // Close when clicking outside
    menuDialog.addEventListener('click', (e) => {
      if (e.target === menuDialog) {
        menuDialog.classList.add('hidden');
      }
    });
  </script>
</body>
</html>
